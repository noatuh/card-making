<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chic Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffeef3;
            color: #333;
        }
        header {
            background-color: #ffcad4;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffe0e9;
            padding: 10px 0;
        }
        nav a {
            color: #d6336c;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #a0224e;
        }
        .section {
            padding: 40px;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #ffd6dd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container h3 {
            color: #d6336c;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            border: 1px solid #ffd6dd;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }
        .form-container button {
            background-color: #d6336c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #a0224e;
        }
        footer {
            background-color: #ffcad4;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Contact Chic Cards
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="designs.html">Our Designs</a>
        <a href="custom.html">Custom Orders</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="section">
        <h2>We'd Love to Hear From You</h2>
        <div class="form-container">
            <h3>Contact Form</h3>
            <form action="https://formspree.io/f/mannljrg" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        &copy; 2025 Chic Cards. All Rights Reserved.
    </footer>
</body>
</html>
